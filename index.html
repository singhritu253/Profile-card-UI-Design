<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- user-info -->
    <article class="profile-card">
        <picture class="profile-img">
            <img src="women-img.jpg" alt="women-img">
        </picture>

        <div class="user-info">
            <h1>CodingLab</h1>
            <p>YouTuber & Blogger</p>
        </div>

       <div class="contact-link">

        <a href="#" class="link">
        <i class='bx bxl-facebook-square'></i></a>
        
        <a href="#" class="link">
      <i class='bx bxl-twitter'></i>
        </a>

        <a href="#" class="link">
      <i class='bx bxl-instagram-alt' ></i>
        </a>

        <a href="#" class="link">
      <i class='bx bxl-youtube' ></i>
        </a>
       </div>

       <div class="btn">
        <button>Subscribe</button>
        <button>Message</button>
       </div>

       <div class="items">
        <div class="item1">
           <img height="11px" src="like-heart-img.svg" alt="">
           <p>60.4k</p>
        </div>

        <div class="item2">
            <img height="22px" src="comment-img.jpg" alt="">
            <p>20k</p>
        </div>

        <div class="item3">
            <img height="20px" src="share-img.jpg" alt="">
            <p>12.4k </p>
        </div>
       </div>


       
    </article>
    
</body>
</html>
